---
title: 首頁
layout: ./app/layout.ejs
engine: ejs
current: index
---
<content class="ck-wrapper center kcontainer">
    <div class="ck-form-container">
        <div class="ck-form-content">
            <ul class="ck-title">
                <li>發票</li>
                <li class="line-container">
                    <ul class="line-status">
                        <li class="circleCK"><i class="fas fa-check"></i></li>
                        <li class="circleCK"><i class="fas fa-check"></i></li>
                        <li class="circleON"></li>
                    </ul>
                </li>
            </ul>
            <div class="receipt-option-container">
                <div class="receipt-option-slide">
                    <input type="radio" name="slide" id="e-receipt" checked>
                    <input type="radio" name="slide" id="m-receipt">
                    <label for="e-receipt" class="slide e-receipt">電子發票</label>
                    <label for="m-receipt" class="slide m-receipt">郵寄發票</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="receipt-option-content">
                    <form class="electronic-receipt">
                        <ul class="ck-form">
                            <li>電子郵件信箱</li>
                            <input type="text" class="input-width-l" placeholder="example@email.com">
                        </ul>
                        <ul class="ck-form">
                            <li>統一編號 (選填)</li>
                            <input type="text" class="input-width-l" placeholder="12345678">
                        </ul>
                    </form>
                    <form class="mail-receipt">
                        <ul class="ck-form">
                            <li class="adjust-loc">地址
                                <input type="checkbox" class="ajust-cbox">
                                <span class="ajust-fontsize">同運送地址</span>
                            </li>
                            <li class="ck-form-sb">
                                <select class="select-width-s">
                                    <option value="">高雄市</option>
                                    <option value="">臺北市</option>
                                    <option value="">新北市</option>
                                    <option value="">桃園市</option>
                                    <option value="">臺中市</option>
                                    <option value="">臺南市</option>
                                </select>
                                <select class="select-width-s">
                                    <option value="">新興區</option>
                                    <option value="">楠梓區</option>
                                    <option value="">左營區</option>
                                    <option value="">鼓山區</option>
                                    <option value="">三民區</option>
                                    <option value="">苓雅區</option>
                                    <option value="">前金區</option>
                                    <option value="">鹽埕區</option>
                                    <option value="">前鎮區</option>
                                    <option value="">旗津區</option>
                                    <option value="">小港區</option>
                                </select>
                            </li>
                            <input class="input-width-l closer" type="text" placeholder="幸福路520號">
                        </ul>
                        <ul class="ck-form">
                            <li>統一編號 (選填)</li>
                            <input type="text" class="input-width-l" placeholder="12345678">
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <a href="./checkout-success.html" class="ck-bg-yellow center">
            <span>確認結帳</span>
        </a>
    </div>
    <div class="ck-orderSummary">
        <ul class="ck-orderDetails">
            <li class="sub-title">訂單摘要</li>
            <li class="details">
                <span>小計</span>
                <span>NT$ 2,700</span>
            </li>
            <li class="details">
                <span>運費</span>
                <span>NT$ 300</span>
            </li>
            <li class="details total">
                <span>總計</span>
                <span>NT$ 3,000</span>
            </li>
        </ul>
        <ul class="ck-orderList">
            <li class="sub-title">購物清單</li>
            <li class="details">
                <p class="first pic"></p>
                <p>
                    <span class="item">焦糖馬卡龍（2）</span>
                    <span class="price">NT$ 900</span>
                </p>
            </li>
            <li class="details">
                <p class="second pic"></p>
                <p>
                    <span class="item">焦糖馬卡龍（2）</span>
                    <span class="price">NT$ 900</span>
                </p>
            </li>
            <li class="details">
                <p class="third pic"></p>
                <p>
                    <span class="item">焦糖馬卡龍（2）</span>
                    <span class="price">NT$ 900</span>
                </p>
            </li>
        </ul>
    </div>
    <script>
        const eReceipt = document.querySelector("form.electronic-receipt");
        const eReceiptBtn = document.querySelector("label.e-receipt");
        const mReceiptBtn = document.querySelector("label.m-receipt");
        mReceiptBtn.onclick = () => {
            eReceipt.style.marginLeft = "-50%";
        };
        eReceiptBtn.onclick = () => {
            eReceipt.style.marginLeft = "0%";
        };
    </script>
</content>
